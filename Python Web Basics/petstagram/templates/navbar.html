{% load static %}

<!-- Starts Header Section with Navigation Bar -->
<header>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#">
                    <img width="50px" src="{% static 'images/free-30-instagram-stories-icons23_122570.png' %}"
                         alt="img1">
                </a>

                <a class="home" href="{% url 'home page' %}">
                    <i>Petstagram</i>
                </a>
            </div>

            <div class="nav-links">
                <ul class="nav-group">
                    <li class="nav-item">
                        <a href="{% url 'add pet' %}">
                            <i>Add Pet</i>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'add photo' %}">
                            <i>Add Photo</i>
                        </a>
                    </li>

                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{% url 'profile details' 1 %}">
                                <i>{{ request.user.username }}</i>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="{% url 'logout user' %}">
                                <i>Logout</i>
                            </a>
                        </li>

                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'login user' %}">
                                <i>Login</i>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="{% url 'register' %}">
                                <i>Register</i>
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
